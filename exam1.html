<!DOCTYPE html>
<html>
<head>
	<title>ExamOne</title>
</head>
<body>
	<form class="myform">
		<h1 style="text-align: center;">Form Example</h1>
	</form>
	<table border="1" cellspacing="10">
		<tr>
			<th>First Name*</th>
			<th><input type="text" name="name"></th>
		</tr>
		<tr>
			<th>Last Name*</th>
			<th><input type="text" name="name"></th>
		</tr>
		<tr>
			<th>Password*</th>
			<th><input type="text" name="name"></th>
		</tr>
		<tr>
			<th>Confirm*</th>
			<th><input type="text" name="name"></th>
		</tr>
		<tr>
			<th>Enter Your Hobbies*</th>
			<th><select >
				<option>Travelling</option>
				<option>Reading</option>
			</select>
			</th>
		</tr>
		<tr>
			<th>Notified by Email*</th>
			<th><input type="checkbox" name="name"></th>
		</tr>

		<tr>
			<th>gender*</th>
			<th><input type="radio" name="gender" value="male" checked="checked"><label for="male">Male</label><br>
				<input type="radio" name="gender" value="female"><label for="female">Female</label>
			</th>
		</tr>
		
		<tr>
			<th>Address*<br>
			(Please fill your address in:"no, street,stat,city")</th>
			<th><textarea name="address"></textarea></th>
		</tr>
		</tr>
		<tr>
			<th><input type="button" value="Submit Form" name="name"></th>
			<th><input type="button" value="Clear Form" name="name"></th>
		</tr>
	</table>
	
</body>
</html>
